<head>

    <link rel="stylesheet" href="./traffic.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

<body>
    
<div class="bg-container text-center justify-content-center">
        <h1 class="heading"> Traffic Light</h1>
    <div class="d-flex">
        <div class="d-flex flex-column">
            <button class="trafficbutton"onclick="stopButton()" id="redButton">Stop</button>
            <button class="trafficbutton" onclick="readyButton()" id="yellowButton">Ready</button>
            <button class="trafficbutton" onclick="goButton()" id="greenButton">Go</button>
        </div>
        <div class="bg-light-container">
            <div class="d-flex flex-column">
                <div class="circle" id="trafficLightRed"></div>
                <div class="circle" id="trafficLightYellow"></div>
                <div class="circle" id="trafficLightGreen"></div>
            </div>
        </div>
    </div>

</div>
<script src="./traffic.js"></script>
</body>
</html>
