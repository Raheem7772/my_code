<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./timer.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/477b92eee2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-container d-flex flex-column justify-content-center">
        <div class="container peace-container">
            <div class="row text-center p-4">
                <h1 class="col-12 peace-heading">A Moment of Peace</h1>
                <p class="col-12 peace-paragraph">Turn off your phone, put on your headphones and take
                    a moment for yourself</p>
                <hr class="col-10">
                <h1 class="col-12 peace-heading-2">How long would you like your moment to be?</h1>
                <ul class="col-12 buttons-list-container d-flex flex-row justify-content-center m-1">
                    <li><button class="list-button" id="twentySecondsBtn">20 Seconds</button></li>
                    <li><button class="list-button" id="thirtySecondsBtn">30 Seconds</button></li>
                    <li><button class="list-button" id="fortySecondsBtn">40 Seconds</button></li>
                    <li><button class="list-button" id="oneMinuteBtn">1 Minute</button></li>
                </ul>
                <p class="timer-display col-12 text-center mt-4" id="timerText"></p>
            </div>
        </div>
    </div>
<script src="./timer.js"></script>
</body>
</html>
