<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="./todolist.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/477b92eee2.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="todos-bg-container">
        <div class="container">
        <div class="row">
        <div class="col-12">
        <h1 class="todos-heading">Todos</h1>
        <h1 class="create-task-heading">
        Create <span class="create-task-heading-subpart">Task</span>
        </h1>
        <input type="text" id="todoUserInput" class="todo-user-input" placeholder="Enter Task Names" />
        <button class="add-todo-button" id="addTodoButton">Add</button>
        <h1 class="todo-items-heading">
        My <span class="todo-items-heading-subpart">Tasks</span>
        </h1>
        <ul class="todo-items-container" id="todoItemsContainer"></ul>
        </div>
        </div>
        </div>
        </div>
        

    <script src="./todolist.js"></script>
</body>
</html>
