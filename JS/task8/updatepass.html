<body>
    <div class="row">
        <div class="col-12">
    <div class="conatiner m-3 p-3">
        <h1 class="form-heading mb-3">Update Password</h1>
      <form id="updatePasswordForm">
        <div class="mb-3">
          <label for="newPassword">NEW PASSWORD</label>
          <input type="text"class="form-control"id="newPassword" placeholder="Create new password"/>
          <p id="newPasswordErrMsg"class="error-message"></p>
        </div>
        <div class="mb-3">
          <label for="confirmPassword">CONFIRM PASSWORD</label>
          <input type="text"class="form-control"id="confirmPassword" placeholder="Confirm password"/>
          <p id="confirmPasswordErrMsg"class="error-message"></p>
        </div>
        <button id="updateBtn" class="btn btn-primary mb-3">Update</button>
        <p id="textMsg"></p>
    </div>
    </div>
</div>

    <script src="./updatepass.js"></script>
</body>
