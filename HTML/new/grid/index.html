    <!--responsive color palette starts-->
   <h3 class="heading">Responsive Color Palette</h3> 
<div class="container text-white">
    
    <div class="row p-2">
        <div class="col-12 col-sm-8 col-md-6 col-lg-7 col-xl-3">
        <div class="bg-primary p-2">Primary</div></div>
        <div class="col-12 col-sm-4 col-md-6 col-lg-2 col-xl-5">
        <div class="bg-secondary p-2">Secondary</div></div>
        <div class="col-12 col-sm-4 col-md-3 col-lg-3 col-xl-2">
        <div class="bg-success p-2">Sucess</div></div>
        <div class="col-12 col-sm-8 col-md-9 col-lg-3 col-xl-2">
        <div class="bg-info p-2">Info</div></div>
        <div class="col-12 col-sm-6 col-md-9 col-lg-7 col-xl-4">
        <div class="bg-warning p-2">Warning</div></div>
        <div class="col-12 col-sm-6 col-md-3 col-lg-2 col-xl-8">
        <div class="bg-danger p-2">Danger</div></div>

    </div>

</div>
<!--responsive color palette ends-->
<!--responsive color boxes starts-->
<h3 class="heading">Responsive Color Boxes</h3> 
    <div class="container text-white text-center">
        <div class="row p-2">
            <div class="col-12 col-sm-6 col-md-2 col-lg-3 col-xl-1 mb-3">
                <div class="bg-primary p-2">1</div>
            </div>
            <div class="col-12 col-sm-6 col-md-10 col-lg-2 col-xl-3 mb-3">
                <div class="bg-primary p-2">2</div>
            </div>
            <div class="col-12 col-sm-6 col-md-10 col-lg-7 col-xl-7 mb-3">
                <div class="bg-primary p-2">3</div>
            </div>
            <div class="col-12 col-sm-6 col-md-2 col-lg-7 col-xl-1 mb-3">
                <div class="bg-primary p-2">4</div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-8 mb-3">
                <div class="bg-primary p-2">5</div>
            </div>
            <div class="col-12 col-sm-6 col-md-8 col-lg-2 col-xl-2 mb-3">
                <div class="bg-primary p-2">6</div>
            </div>

        </div>
    </div>
